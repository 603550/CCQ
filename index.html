<!DOCTYPE html>
<html>
<head>
    <title>Confidential Client Questionnaire</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

        body {
            background-color: #fafafa;
            font-family: 'Fira Code', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 600px;
            padding: 20px;
            background-color: #fdfcf0;
            border: 2px solid #333;
            box-shadow: 10px 10px 5px #aaaaaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -100px;
        }

        .card h2 {
            text-align: center;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            width: 100%;
        }

        .form-grid label {
            text-align: right;
            padding-right: 10px;
        }

        .form-grid input, .form-grid select, .form-grid button {
            font-family: 'Fira Code', monospace;
            width: 100%;
            padding: 5px;
            margin: 8px 0;
        }

        .card button {
            background-color: #333;
            color: white;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <form>
            <h2>1. Personal Information</h2>
           <div class="form-grid">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="cellPhone">Cell Phone:</label>
    <input type="tel" id="cellPhone" name="cellPhone">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <!-- Add more options as needed -->
    </select>

    <label for="placeOfBirth">Place of Birth:</label>
    <input type="text" id="placeOfBirth" name="placeOfBirth">

    <label for="homeAddress">Home Address:</label>
    <input type="text" id="homeAddress" name="homeAddress">

    <label for="residentStatus">Resident Status:</label>
    <select id="residentStatus" name="residentStatus">
        <option value="citizen">Citizen</option>
        <option value="resident">Resident</option>
        <option value="visa">Visa</option>
        <!-- Add more options as needed -->
    </select>

    <label for="usTaxResident">US Tax Resident?</label>
    <input type="checkbox" id="usTaxResident" name="usTaxResident" value="yes"> Yes
    <input type="checkbox" id="usTaxResident" name="usTaxResident" value="no"> No
</div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
